<html>


<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">My Chat</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <h3 class="chat-id" id="chat-id">User: </h3>

    <div class="row">
        <div class="input-field col s6">
            <input value="" id="id-input" type="text" class="id-input">
            <label class="active" for="id-input">connect to your friend</label>
            <button class="waves-effect waves-light btn-large" onclick="connect();">connect</button>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6">
            <div id="chat-content" class="card blue-grey darken-1">
            </div>
        </div>
    </div>

    <div class="row">

        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea" class="materialize-textarea"></textarea>
                <button class="waves-effect waves-light btn-large" onclick="sendMessage();">send</button>
                <label for="textarea">Textarea</label>
            </div>
        </div>

    </div>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.9/peer.min.js"></script>
    <script type="text/javascript" src="../server/server.js"> </script>
</body>

</html>
